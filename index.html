<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="button-container">
      <button class="option">Rock</button>
      <button class="option">Paper</button>
      <button class="option">Scissors</button>
    </div>
    <div class="outer-container">
      <div class="labels">
        <label>User Choice: </label>
        <label>CPU Choice: </label>
        <label>Winner: </label>
      </div>
      <div class="entries">
        <span id="user"></span>
        <span id="cpu"></span>
        <span id="winner"></span>
      </div>
    </div>
    <div class="round-info">
      <div id="wins">Wins: 0</div>
      <div id="losses">Losses: 0</div>
      <div id="ties">Ties: 0</div>
      <div id="rounds">Rounds: 0</div>
    </div>
    <script src="rock-paper-scissors.js"></script>
  </body>

</html>
